<div class="card">
<form [formGroup]="myform" (ngSubmit)="onSubmit(myform.value)">
<div class="form-group ">
    <label class="col-sm-2 control-label ">
        Username
    </label>
    <div class="col-sm-10">
        <input name="username" class="form-control" formControlName='username' type="text" value="">
        <span class="help-block">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
    </div>
</div>
<div class="form-group ">
    <label class="col-sm-2 control-label ">
        Password
    </label>
    <div class="col-sm-10">
        <input  formControlName='password' name="password" class="form-control" type="password" value="">
    </div>
</div>
<div class="form-group ">

    <label class="col-sm-2 control-label ">
        Email address
    </label>


    <div class="col-sm-10">
        <input name="email"  formControlName='email' class="form-control" type="email" value="">
    </div>
</div>
<div class="form-group ">

    <label class="col-sm-2 control-label ">
        Afm
    </label>
    <div class="col-sm-10">
        <input name="afm" formControlName='afm' class="form-control" type="number" value="">
    </div>
</div>
<div class="form-group ">

    <label class="col-sm-2 control-label ">
        Phone
    </label>
    <div class="col-sm-10">
        <input name="phone" formControlName='phone' class="form-control" type="number" value="">
    </div>
</div>
<div class="form-group ">
    <label class="col-sm-2 control-label ">
        Address
    </label>
    <div class="col-sm-10">
        <input name="address"  formControlName='location' class="form-control" type="text" value="">
    </div>
</div>
<div class="form-group ">
    <label class="col-sm-2 control-label ">
        Country
    </label>
    <div class="col-sm-10">
        <input name="country"  formControlName='country' class="form-control" type="text" value="">
    </div>
</div>
<button type="submit" class="btn btn-success block">Submit</button>
</form>
</div>
