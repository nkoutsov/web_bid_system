<h4>Not started auctions:</h4>
<div *ngFor='let a of notStarted'>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{a.name}}</h5>
                <p class="card-text">{{a.description}} - {{a.currently}}$</p>
                <a routerLink="/auction/{{a.id}}" class="btn btn-primary">Details</a>
                <a routerLink="/edit/{{a.id}}" class="btn">Edit</a>
                <button (click)='activate(a)'>Start Auction</button>
            </div>
        </div>
    
    </div>
    <h4>Started auctions:</h4>
    <div *ngFor='let a of pageOfItems'>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{a.name}}</h5>
            <p class="card-text">{{a.description}} - {{a.currently}}$</p>
            <a routerLink="/auction/{{a.id}}" class="btn btn-primary">Details</a>
            <a *ngIf="editable(a)" routerLink="/edit/{{a.id}}" class="btn">Edit</a>
        </div>
    </div>

</div>
<div class="card-footer pb-0 pt-3">
    <jw-pagination [pageSize]='5' [items]="auctions" (changePage)="onChangePage($event)"></jw-pagination>
</div>
